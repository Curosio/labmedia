<!DOCTYPE html>
<html lang="ru">
<head>
	<title>LabMedia Modal Window</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content">
		<div class="select">
			<h1>LabMedia Modal Window</h1>
			<div class="select-item" id="person">
				<div class="item-name">Сотрудник</div>
				<div class="let-select">Выбрать
					<span class="unvisible datas">data/persons.json</span>
					<span class="unvisible to-modal-header">Выбор сотрудника</span>
				</div>
				<div class="selected">
						<span class="selected-id unvisible"></span><span class="selected-text"></span> <span class="remove unvisible"> X </span>
				</div>
			</div>
			<div class="select-item" id="position">
				<div class="item-name">Должность</div>
				<div class="let-select">Выбрать
					<span class="unvisible datas">data/positions.json</span>
					<span class="unvisible to-modal-header">Выбор должности</span>
				</div>
				<div class="selected">
						<span class="selected-id unvisible"></span><span class="selected-text"></span> <span class="remove unvisible"> X </span>
				</div>
			</div>
			<div class="select-item" id="org">
				<div class="item-name">Организация</div>
				<div class="let-select">Выбрать
					<span class="unvisible datas">data/orgs.json</span>
					<span class="unvisible to-modal-header">Выбор организации</span>
				</div>
				<div class="selected">
						<span class="selected-id unvisible"></span><span class="selected-text"></span> <span class="remove unvisible"> X </span>
				</div>
			</div>
			<div class="select-item" id="sub">
				<div class="item-name">Подразделение</div>
				<div class="let-select">Выбрать
					<span class="unvisible datas">data/subs.json</span>
					<span class="unvisible to-modal-header">Выбор подразделения</span>
				</div>
				<div class="selected">
						<span class="selected-id unvisible"></span><span class="selected-text"></span> <span class="remove unvisible"> X </span>
				</div>
			</div>
		</div>
	</div>

<div id="labmedia-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
     <div class="head-in-modal"></div>
     <div class="content-json">
     </div>
	<div class="let-ok">OK</div>
	<div class="let-reset">Отмена</div>
  </div>
</div>

</body>
</html>
